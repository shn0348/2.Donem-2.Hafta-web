<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmatiksel Operatörler</title>
</head>
<body>
    <h3>1. Sayı : 10</h3>
    <h3>2. Sayı : 15</h3>
    <h3>3. Sayı : 20</h3>
    <h3>4. Sayı : 25</h3>
    <script>
        var sayi1=10,sayi2=15, sayi3=20,sayi4=25;
        var ortalama=(sayi1+sayi2+sayi3+sayi4)/4;
        var carpim=(sayi1*sayi2*sayi3*sayi4);
        document.write("4 SAYININ TOPLAMI: " + (sayi1+sayi2+sayi3+sayi4) + "<br>");
        document.write("2.SAYI İLE 4. SAYININ ÇARPIMI: " + (sayi2*sayi4)+ "<br>");
        document.write("3.SAYININ,  1. SAYI İLE BÖLÜMÜNDEN KALAN: " + (sayi3 % sayi1) + "<br>");
        document.write("SAYILARIN ORTALAMASI: " + ortalama + "<br>");
        document.write("SAYILARIN ÇARPIMIN YARISI: " + (carpim/2) + "<br>");
    </script>
</body>
</html>
