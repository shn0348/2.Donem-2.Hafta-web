<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Function ve Olay Uygulaması</title>
    
</head>
<body>
    <H1>4 büyük Takım Arması- Js ile resim değiştirme</H1>
    
    <button onclick="fener()">Fenerbahçe</button>
    <button onclick="galata()">Galasaray</button>
    <img id="myImage" src="resimler/fenerbahceArma.png" style="width:100px">
    <button onclick="besiktas()">Beşiktaş</button>
    <button onclick="trabzon()">Trabzonspor</button>
    <script>
          function fener(){
               document.getElementById('myImage').src="resimler/fenerbahceArma.png";
          }
          function galata(){
               document.getElementById('myImage').src="resimler/galatasarayArma.jpg";
          }
          function besiktas(){
               document.getElementById('myImage').src="resimler/besiktasArma.png";
          }
          function trabzon(){
               document.getElementById('myImage').src="resimler/trabzonsporArma.png";
          }
    </script>
    
</body>
</html>
