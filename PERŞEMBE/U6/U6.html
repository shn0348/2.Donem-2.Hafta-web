<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <title>Prompt Metodu</title>
  </head>
  <body>

    <script type="text/javascript">
      var dTarih=Number(prompt("Doğum tarihinizi giriniz:"));        
      var yas=2025-dTarih;
      document.writeln("Yaşınız: " + yas);
    </script>

  </body>
</html>
