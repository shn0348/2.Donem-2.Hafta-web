<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmatiksel Operatörler</title>
</head>
<body>
    <h1>1. Sayı : 20</h1>
    <h1>2. Sayı : 10</h1>
    <h1>3. Sayı : 4</h1>
    <script>
        var sayi1=20,sayi2=10, sayi3=4;
        var ortalama=(sayi1+sayi2+sayi3)/3;
        document.write("Üç sayının toplamı: " + (sayi1+sayi2+sayi3) + "<br>");
        document.write("1.sayı ile 3. sayının çarpımı: " + (sayi1*sayi3)+ "<br>");
        document.write("2.sayı ile 3. sayıya bölümünden kalan: " + (sayi2 % sayi3) + "<br>");
        document.write("Sayıların Ortalaması: " + ortalama + "<br>");

    </script>
</body>
</html>
