<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Function ve Olay Uygulaması</title>
    
</head>
<body>
    <H1>Lamba Aç-Kapa</H1>
    
    <button onclick="LambaAc()">Lamba Aç</button>
     <img id="myImage" src="off.gif" style="width:100px">
     <button onclick="LambaKapat()">Lamba Kapat</button>
    <script>
          function LambaAc(){
               document.getElementById('myImage').src="on.gif";
          }
          function LambaKapat(){
               document.getElementById('myImage').src="off.gif";
          }
    </script>
    
</body>
</html>
