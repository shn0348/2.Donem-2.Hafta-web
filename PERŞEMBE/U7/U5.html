<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <title>Aritmatik operatörler</title>
  </head>
  <body>

    <script type="text/javascript">
      var a=Number(prompt("1. sayıyı giriniz:"));
      var b=Number(prompt("2. sayıyı giriniz:"));      
      var toplam=a+b;
      var carpim=a*b;
      var fark=a-b;
      var bolme=a/b;
      var kalan=a%b;
      var ortalama=toplam/2;
      document.writeln("Sayıların Toplamı:"+toplam+"<br>");
      document.writeln("Sayıların Çarpımı:"+carpim+"<br>");
      document.writeln("Sayıların Farkı:"+fark+"<br>");
      document.writeln("Sayıların bölümü:"+bolme+"<br>");
      document.writeln("Sayıların Bölümünden Kalan:"+kalan+"<br>");
      document.writeln("Sayıların Ortalaması:"+ortalama+"<br>");
    </script>

  </body>
</html>
